<!DOCTYPE html>
{%load static%}
<html>
	<head>
		<title>shop details</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
		<style >
			.card {
		margin: 0 auto; /* Added */
		float: none; /* Added */
		margin-bottom: 10px; /* Added */
		}
		</style>
		<link rel="icon" href="{% static 'images/store.png' %}" type="image/png" sizes="16x16">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/{{user_name}}/owner/"><img src="{% static 'images/store.png' %}" height="30px"> Stores</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link active" href="/{{user_name}}/owner/">Home<span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link active" href="/{{user_name}}/addstore/">Add Shop<span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link active" href="/{{user_name}}/orderitems/">Order Items<span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link active" href="/{{user_name}}/delete/">Delete Shop<span class="sr-only">(current)</span></a>
						<a class="btn btn-outline-success" href="/logout/"  style="float-right">Logout<span class="sr-only">(current)</span></a>
					</div>
				</div>
			</div>
		</nav>
		<br>
		<h2 style="text-align:center;font-family:Fira Sans;"><u>Add Distributer Details</u></h2>
		
		
		
		<div class="row">
			
			<div class="container"  >
				
				<div class="card border-dark mb-3 shadow-lg" style="width: 40rem;" style="padding-right:100px;margin-left:10px;margin-right:10px;">
					
					<div class="card-body" style="background-color:#f1f2f6;">
						<form action="/{{storeid}}/addshop/" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Store Name</label>
								<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter storename" name="storename">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">shopkeeper name</label>
								<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter shopkeeper name" name="shopkeeper">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Phone number</label>
								<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your phone number" name="phone">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">ADDRESS</label>
								<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter store address" name="address">
							</div>
							
							<button type="submit" class="btn btn-md btn-outline-primary" id="item-add">ADD SHOP</button>
							
							
						</form>
					</div>
				</div>
				
			</div>
			
		</div>
		
	</body>
</html>
