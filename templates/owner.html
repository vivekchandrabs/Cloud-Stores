<!DOCTYPE html>
{%load static%}
<html>
	<head>
		<title>owner</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="icon" href="{% static 'images/store.png' %}" type="image/png" sizes="16x16">
		<link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
		<style >
			.c li
			{
				  display: inline-block;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
		function effect()
		{
		$(document).ready(function(){
			$("#fade_card").fadeOut(0.5);
			$("#fade_card").fadeIn(1000);

		});
		}

		

		</script>
	</head>
	<body onload="effect()">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/{{user_name}}/owner/"><img src="{% static 'images/store.png' %}" height="30px"> Stores</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link active" href="/{{user_name}}/owner/">Home<span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link active" href="/{{user_name}}/addstore/">Add Shop<span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link active" href="/{{user_name}}/orderitems/">Order Items<span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link active" href="/{{user_name}}/delete/">Delete Shop<span class="sr-only">(current)</span></a>
						
						
					
					</div>
					<div class="navbar-nav">
							
						<a class="btn btn-outline-success" href="/logout/"  style="float-right">Logout<span class="sr-only">(current)</span></a>
						</div>
				</div>
			</div>
		</nav>
		<br>
		<div class="container">
			<div style="display:inline-block">
				<ul class="list-unstyled c">
				<li><img src="{% static 'images/dog-tag.png' %}" height="30px" style="padding-bottom:4px;"></li>
				<li><h4> Welcome <b>{{user_name}}</b></h4></li>
				</ul>
			</div>
			
			<div class="card shadow-lg" style="width: 70rem; ">
				<div class="card-body" >
					{% for i in show%}
						<div class="card border-dark md-3" id="fade_card" style="width: 22rem;display:inline-block; margin-bottom:10px;">
							
							<div class="card-body" style="background-color:#f1f2f6;">
								<h5 class="card-title" style="text-align:center"><b>{{i.name}}</b></h5>
								<br>
								
								<a href="/{{i.id}}/additems/" class="btn btn-md btn-outline-primary">Add items</a>
								
								<a href="/{{i.id}}/viewitems/" class="btn btn-md btn-outline-primary float-right" style="align-last"> View items</a>
								
							</div>
						</div>
						{%endfor%}
					</div>
				</div>
				
			</div>
		</body>
	</html>
